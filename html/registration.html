<div id="registrationModal" class="modal" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-content modalheader">
            <div class="modal-header" style="border: none">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title" style="color: #3E606F">Additional Information</h3>
            </div>
            <div class="modal-body user_content_modal_body" style="max-height:250px; overflow-y: auto">
                <p>
                	<div class="input-group">
                		<div class="input-group-addon">
                			<span class="fa fa-user"></span>
            				<input type="text" name="_username" placeholder="username" />	
                		</div>
                	</div>
                </p>
                <p>
                	<div class="input-group">
                		<div class="input-group-addon">
                			<span class="fa fa-lock"></span>
            				<input type="password" name="_password" placeholder="password" />	
                		</div>
                	</div>
            	</p>
            </div>
            <div class="modal-footer" style="border: none">
                <button data-dismiss="modal" class="btn btn-default"><span class="fa fa-times"></span> Cancel	</button>
                <button type="button" class="btn btn-success insert_comment" data-dismiss="modal"><span class="fa fa-check"></span> Register</button>
            </div>
        </div>
    </div>
</div>
