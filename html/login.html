<div class="modal" id="loginModal" tabindex="-1">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header"  style="border-bottom: none;">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">Login</h4>
			</div>
			<div class="modal-body">
				<div class="input-group">
					<div class="input-group-addon">
						<span class="glyphicon glyphicon-user"></span>
					</div>
					<input type="text" class="form-control" id="email_login" placeholder="Email">
				</div>
				<br/>
				<div class="input-group">
					<div class="input-group-addon">
						<span class="glyphicon glyphicon-lock"></span>
					</div>
					<input type="password" class="form-control" id="password_login" placeholder="Password">
				</div>
			</div>
			<div class="modal-footer"  style="border-top: none;">
				<button type="button" class="btn btn-default" data-dismiss="modal">
				<span class="fa fa-times"></span> Cancel</button>
				<button type="button" class="btn btn-success login_btn">
				<span class="fa fa-check"></span> Login</button>
			</div>
		</div>
	</div>
</div>
